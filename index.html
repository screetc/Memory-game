<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- GENERAL INFO -->
    <title>Matching Game</title>
    <meta name="author" content="Filippo de Donatis">
    <meta name="description" content="Memory Game">
    <meta name="keywords" content="front-end, developer, Filippo de Donatis, FDNT">
    <!-- RELATION STYLESHEET -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda|Gugi|Jua|Pacifico">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- jQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- CONTAINER -->
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <div class="timer"></div>

          <div class="restart" onclick="startGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type ="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type ="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type ="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type ="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type ="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type ="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type ="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type ="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type ="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type ="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type ="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type ="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type ="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type ="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type ="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type ="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <!-- POP-UP MESSAGE -->
        <div id="popup" class="message">
            <div class="show-popup">
                <h2>Congratulations! You won!</h2>
                <div class="stats">
                    <p>With <span id=endMove> </span> moves and <span id=totalTime> </span></p>
                    <p>Your performance is:  <span id=starRate></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again!</a>
                </button>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
